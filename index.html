<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>What A Track</title>
</head>

<body>

    <div class="bg">
        <div class="navbar justify-content-around">

            <div class="d-none d-md-block">
                <a href="#faqs">
                       FAQs
                    </a>
            </div>
            <div class="slogan">
                <a href="#home" class="navbar-brand">
                    <img src="assets/images/watlogo.png" height="70" class="align-top logo" alt="what-a-track logo">
                </a>
                <p><strong> WHAT A TRACK</strong></p>
            </div>

            <div class="d-none d-md-block">
                <a href="#contact">
              CONTACT
            </a>
            </div>
        </div>
        <!--Home page section-->
            <div class="center-form">
                <!--All below ids are matching the ids from Musixmatch documentation-->
                <input type="text" name="lyrics-search" class="form-control options-search" id="q_track" id="q_artist" id="q_lyrics" id="q_track_artist" id="q" value="Search for the lyrics you love ..." oninput="()">
                <div id="track_id"></div>
                <div id="artist_id"></div>
                <div id="album_id"></div>
                <button type="submit" onclick="findLyrics()" class="btn btn-success submit-button ">
                    Search
                    </button>
            </div>
        </section>

        <!--Contact section-->
        <section id="contact">
            <!-- Contact form -->
            <div class="col-sm-9 col-md-7 contact-form">
                <form>
                    <h4 class="form-title text-align-center">Get in touch.</h3>
                        <br>
                        <div class="form-group">
                            <label for="name">
                    Name
                </label>
                            <input type="text" class="form-control" name="name" placeholder="Name" required />
                        </div>
                        <div class="form-group">

                            <label for="Email">
                    Email address
                </label>
                            <input type="email" class="form-control" name="email-address" placeholder="Email address" required />
                        </div>
                        <div class="form-group">
                            <label for="phone-number">
                    Phone number
                </label>
                            <input type="tel" class="form-control" name="phone-number" placeholder="Phone number" />
                        </div>
                        <div class="form-group">
                            <label for="comment">Message:</label>
                            <textarea class="form-control" rows="5" placeholder="How can we help you?"></textarea>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <button type="submit" class="btn btn-success submit-button ">
                  Send
                  </button>
                        </div>
                </form>
            </div>
        </section>

        <!--FAQs section-->
        <section id="faqs">
            <h2>FAQs</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil a incidunt perferendis. <br> Veniam quis eveniet doloremque enim quidem veritatis fuga vitae voluptatem dicta. Facilis fugit cupiditate accusamus eveniet commodi rerum!
            </p>
        </section>
        <!-- Footer -->


        <footer>
            <div class="row footer-wrapper justify-content-center align-items-center">
                <div class="col-sm-4 d-sm-block d-md-none">
                    <a href="#faqs">
                   FAQs
                </a>
                </div>
                <div class="social-icons col-sm-4 col-md-12">
                    <a href="https://www.facebook.com" rel="noopener"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://twitter.com" rel="noopener"><i class="fab fa-twitter-square"></i></a>
                </div>
                <div class="col-sm-4 col-md-4 footer-content  d-sm-block d-md-none">
                    <a href="#contact" class="footer-content">
                  Contact
                </a>
                </div>


            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

</body>


</html>

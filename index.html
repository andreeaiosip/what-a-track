<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>What A Track</title>
</head>

<body>
    <main>
        <div class="navbar justify-content-around">
            <div class="slogan">
                <a href="#home" class="navbar-brand">
                    <img src="assets/images/watlogo3.png" class="align-top logo pointer" alt="what-a-track logo">
                </a>
                <h5><strong> WHAT A TRACK</strong></h5>
            </div>
        </div>
        <!--Home page section-->
        <section id="home" class="container-fluid">
            <div class="search-content">
                <p>Search for the lyrics of your favourite song by selecting one the below options:</p>
            </div>
            <form>
                <input type="radio" id="song" name="option" value="create" checked/>
                <label for="song"><i class="radio-text">
                    Song
                    </i></label>
                <input type="radio" id="artist" name="option" value="create" />
                <label for="artist"><i class="radio-text">
                   Artist
                    </i></label>
            </form>
            <div class="form-group" id="form">
                <input id="query-music" type="text" name="lyrics" value="" onkeyup="success()" class="form-control options-search" placeholder="Search for the lyrics you love..." required>
                <input id="searchButton" type="button" value="Search" class="btn btn-success" required disabled>
            </div>

            <!-- Image loader -->

            <div id="loader">
                <img src="assets/images/loader.svg" alt="loading...">
            </div>
        </section>

        <!-- Results displayed here -->
        <div>
            <h5 class="top-tracks">TOP 10 SONGS IN IRELAND</h5>
        </div>
        <div id="container">
        </div>
    </main>

    <!-- Modal for lyrics -->
    <div class="modal fade" id="printLyrics" tabindex="-1" role="dialog" aria-labelledby="lyricsModalContainer" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body" id="lyricsModalContainer">
                    <!-- Print lyrics section -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="row footer-wrapper justify-content-center align-items-center">
            <div class="social-icons col-sm-6">
                <a href="https://www.facebook.com" rel="noopener"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" rel="noopener"><i class="fab fa-twitter-square"></i></a>
            </div>
            <div class="col-sm-6 footer-content musixmatch-tagline">
                <p>Lyrics powered by</p>
                <a href="https://www.musixmatch.com" target="_blank">
                    <img src="assets/images/Musixmatch4.png" class="musixmatch-logo" alt="Musixmatch logo">
                </a>
            </div>
        </div>

        <!-- Back to the top button -->
        <a id="back2Top" title="Back to top" href="#">&#10148;</a>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>What A Track</title>
</head>

<body>

    <div class="bg">
        <div class="navbar">

            <div class="slogan">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/images/watlogo.png" height="70" class="d-inline-block align-top logo" alt="what-a-track logo">
                </a>
                <p><strong> What a Track</strong></p>
            </div>

            <!-- Link trigger modal -->
            <a data-toggle="modal" data-target="#helpModal" class="modal-help">
               FAQs
            </a>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="helpModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="helpModalLabel">FAQs</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal ends -->

        <div class="wrapper">
            <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" value="">By artist
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" value="">By song
                </label>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search for the lyrics you love ...">
            </div>
        </div>
        <div class="upcoming">
            <p>Happening in your area ...</p>
        </div>

        <!-- Footer -->
        <div>
            <footer>
                <div class="row justify-content-around">
                    <p>
                        Privacy | T & C
                    </p>
                    <div class="social-icons ">
                        <a href="https://www.facebook.com" rel="noopener"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://twitter.com" rel="noopener"><i class="fab fa-twitter-square"></i></a>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

</body>


</html>

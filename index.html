<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>What A Track</title>
</head>

<body>

    <div class="bg">
        <div class="navbar justify-content-around">

            <div class="d-none d-md-block">
                <a href="#faq">
                       FAQs
                    </a>
            </div>
            <div class="slogan">
                <a class="navbar-brand" href="#homepage">
                    <img src="assets/images/watlogo.png" height="70" class="align-top logo" alt="what-a-track logo">
                </a>
                <p><strong> WHAT A TRACK</strong></p>
            </div>

            <div class="d-none d-md-block">
                <a href="#contact">
              CONTACT
            </a>
            </div>
        </div>

        <div class="wrapper">
            <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input options-search" value="">By artist
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input options-search" value="">By song
                </label>
            </div>

            <div class="form-group">
                <input type="text" class="form-control options-search" placeholder="Search for the lyrics you love ...">
            </div>
        </div>
        <div class="upcoming options-search">
            <p>Happening in your area ...</p>

            <div id="data">

            </div>
        </div>

        <!-- Footer -->


        <footer>
            <div class="row footer-wrapper justify-content-center align-items-center">
                <div class="col-sm-4 d-sm-block d-md-none">
                    <a href="#faq">
                   FAQs
                </a>
                </div>
                <div class="social-icons col-sm-4 col-md-12">
                    <a href="https://www.facebook.com" rel="noopener"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://twitter.com" rel="noopener"><i class="fab fa-twitter-square"></i></a>
                </div>
                <div class="col-sm-4 col-md-4 footer-content  d-sm-block d-md-none">
                    <a href="#contact" class="footer-content ">
                  Contact
                </a>
                </div>


            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

</body>


</html>
